<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="./globals.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog OS</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="datetime(), loop()">
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('/sw.js')
    }
  </script>
  <div id="login" style="display:none"></div>
  <div class="notifications" style="display:none;"></div>
  <div id="startmenu">
    <div id="smallsideofstartmenu">
      <img src="assets/images/icons/power-off.png" class="power-off">
    </div>
  </div>
  <div id="container">
    <div id="dateandtimediv">
      <h1 id="time">Loading...</h1>
      <h1 id="date">Loading...</h1>
    </div>
    <div id="br-os-apps">
    </div>
    <div id="taskbar">
      <img src="assets/images/FrogOS.png" id="startmenubtn"></img>
      <div id="tbarapps"></div>
    </div>
  </div>

  <div class="br-os-window" id="brwin">
    <div id="dragtop"></div>
    <div class="window-bar" id="brwinheader">

      <div class="brand"></div>

      <div class="buttons">

        <img src="assets/images/icons/minimize.png" id="minimize" class="modify"></img>

          <img src="assets/images/icons/square.png" id="maximise" class="modify"></img>

          <img src="assets/images/icons/restore.png" id="shorter" class="modify"></img>
        
          <img src="assets/images/icons/close.png" id="cross" class="modify"></img>

        </div>
      </div>
      <div id="app-main">
      </div>
      <div id="app-hide"></div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="notis.js"></script>
</body>

</html>
