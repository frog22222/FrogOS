<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog OS</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/plugins/vex/css/vex-theme-os.css">
</head>

<body onload="datetime(), loop()">
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('/sw.js')
    }
  </script>
  <div id="login" style="display:none"></div>
  <div id="startmenu">
    <i class="fa-solid fa-power-off fa-3x" onclick="power()"></i>
  </div>
  <div id="container">
    <div id="dateandtimediv">
      <h1 id="time">Loading...</h1>
      <h2 id="date">Loading...</h2>
    </div>
    <div id="br-os-apps">
    </div>
    <div id="taskbar">
      <div>
        <img src="assets/images/FrogOS.png" id="startmenubtn"></img>
      </div>
      <div id="search">
        <div id="tbarapps"></div>
        <div id="right">
          <div id="batterydiv"></div>
        </div>
      </div>
    </div>

    <div class="br-os-window" id="brwin">
      <div id="dragtop"></div>
      <div class="window-bar" id="brwinheader">

        <div class="brand"></div>

        <div class="buttons">

          <button id="minimize">
            <i class="fa fa-window-minimize"></i>
          </button>

          <button id="maximise">
            <i class="fa fa-window-maximize"></i>
          </button>

          <button id="shorter">
            <i class="fa fa-window-restore"></i>
          </button>

          <button id="cross">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div id="app-main">
      </div>
      <div id="app-hide"></div>

      <nav id="os-ct-menu">
        <ul>
          <li><a>Open</a></li>
          <li><a>Open as administrator</a></li>
          <li><a>Remove</a></li>
        </ul>
      </nav>
      <div id="context-menu">
        <ul>
          <div>
            <li><a>Wallpaper</a><i class="fa fa-right-arrow"></i></li>
          </div>
          <div>
            <li><a>Sort By</a></li>
          </div>
          <div>
            <li onclick="refresh()"><a>Refresh</a></li>
          </div>
          <div>
            <li><a>Display Settings</a></li>
          </div>
        </ul>
      </div>
      <script src="assets/plugins/vex/js/vex.combined.js"></script>
      <script>
        vex.defaultOptions.className = "vex-theme-os"
      </script>
      <script src="assets/js/script.js"></script>

</body>

</html>
