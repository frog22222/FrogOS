<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog OS</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/d7d87efefa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/plugins/vex/css/vex-theme-os.css">
</head>
<body onload="datetime(), loop()">
  <div id="login" style="display:none"></div>
  <div id="startmenu">
    <i class="fa-solid fa-power-off fa-3x" onclick="power()"></i>
  </div>
  <div id="container">
    <div id="br-os-apps">
    </div>
    <div id="taskbar">
      <div>
        <img src="/assets/images/FrogOS.png" id="startmenubtn"></img>
      </div>
      <div id="search">
        <div id="tbarapps"></div>
        <div id="dateandtimediv">
          <p id="dateandtime">Loading...</p>
        </div>
      </div>
    </div>

    <div class="br-os-window" id="brwin">
      <div id="dragtop"></div>
      <div class="window-bar" id="brwinheader">

        <div class="brand"></div>

        <div class="buttons">

          <button id="minimize">
            <i class="fa fa-window-minimize"></i>
          </button>

          <button id="maximise">
            <i class="fa fa-window-maximize"></i>
          </button>

          <button id="shorter">
            <i class="fa fa-window-restore"></i>
          </button>

          <button id="cross">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>

      <div class="app" id="app-main">

      </div>
    </div>

    <div id="app-hide"></div>

    <nav id="os-ct-menu">
      <ul>
        <li><a>Open</a></li>
        <li><a>Open as administrator</a></li>
        <li><a>Remove</a></li>
      </ul>
    </nav>
    <div id="context-menu">
      <ul>
        <div>
          <li><a>Wallpaper</a><i class="fa fa-right-arrow"></i></li>
        </div>
        <div>
          <li><a>Sort By</a></li>
        </div>
        <div>
          <li onclick="refresh()"><a>Refresh</a></li>
        </div>
        <div>
          <li><a>Display Settings</a></li>
        </div>
      </ul>
    </div>
    <script src="assets/plugins/vex/js/vex.combined.js"></script>
    <script>
      vex.defaultOptions.className = "vex-theme-os"
    </script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/vendor/three.r134.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.waves.min.js"></script>
    <script>
    VANTA.WAVES({
      el: "body",
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      minHeight: 1000,
      minWidth: 1000,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x1d0088,
      shininess: 20.00,
      waveSpeed: 0.75
    })
    </script>

</body>

</html>
