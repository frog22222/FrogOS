<!DOCTYPE html>

<html lang="en">

<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7529225411166140"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frog OS</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/d7d87efefa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/plugins/vex/css/vex-theme-os.css">
  <link rel="manifest" href="manifest.json">
</head>

<body onload="datetime(), loop()">
  <div id="br-os-container">
    <div id="br-os-apps">
    </div>
    <div id="taskbar">
      <div id="startmenubtn">
        <img src="/assets/images/FrogOS.png" onclick="startmenu()" id="startmenubtn"></img>
      </div>
      <div id="tbarapps"></div>
      <div id="battery">
        <img src="/assets/images/icons/battery.svg">
      </div>
      <div id="dateandtime">
        <p id="time">Loading...</p>
        <p id="date">Loading...</p>
      </div>
    </div>
  </div>

  <div class="br-os-window" draggable="true" id="br-os-windowheader">

    <div class="window-bar" id="br-os-windowheader">

      <div class="brand"></div>

      <div class="buttons">

        <button id="minimize">
          <i class="fa fa-window-minimize"></i>
        </button>

        <button id="maximise">
          <i class="fa fa-window-maximize"></i>
        </button>

        <button id="shorter">
          <i class="fa fa-window-restore"></i>
        </button>

        <button id="cross">
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>

    <div class="app" id="app-main">

    </div>
  </div>

  <div id="app-hide"></div>


  <nav id="os-ct-menu">
    <ul>
      <li><a href="javascript:;">Open</a></li>
      <li><a href="javascript:;">Open as administrator</a></li>
      <li><a href="javascript:;">Remove</a></li>
      <li><a href="javascript:;">Properties</a></li>
    </ul>
  </nav>
  <script src="assets/plugins/vex/js/vex.combined.js"></script>
  <script>
    vex.defaultOptions.className = "vex-theme-os"
  </script>
  <script src="assets/js/script.js"></script>
</body>

</html>
